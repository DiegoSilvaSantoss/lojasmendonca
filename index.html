<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="./src/img/logo_lojas_mendocas.png.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojas Mendonça</title>
</head>

<body>

    <div class="efeito-blur"></div>

    <header>
        <div class="box-img">
            <img src="./src/img/logo_lojas_mendocas.png.jpg" alt="Logo Lojas Mendonça">
        </div>

        <div class="content">
            <h1 class="title">Bem-Vindo(a) à Mendonça</h1>
            <p class="tag">Escolha a loja mais próxima!</p>
        </div>

        <div class="arrow">
            <img id="arrowScroll" src="./src/img/arrow-down-sign-to-navigate.png" alt="Imagem da seta pra baixo">
        </div>
    </header>


    <main>

        <div class="card-list">

            <div id="card-aug" class="card">
                <div class="box-img">
                    <img src="./src/img/banner_lojas_mendonca.jpg" alt="Banner Lojas Mendonça">
                </div>

                <div class="content">
                    <h2>Augustinópolis</h2>
                    <p>TO</p>
                </div>
            </div>

            <div id="card-but" class="card">
                <div class="box-img">
                    <img src="./src/img/banner_lojas_mendonca.jpg" alt="Banner Lojas Mendonça">
                </div>

                <div class="content">
                    <h2>Buriti</h2>
                    <p>TO</p>
                </div>
            </div>

            <div id="card-Tcp" class="card">
                <div class="box-img">
                    <img src="./src/img/banner_lojas_mendonca.jpg" alt="Banner Lojas Mendonça">
                </div>

                <div class="content">
                    <h2>Tocantinópolis</h2>
                    <p>TO</p>
                </div>
            </div>

            <div id="card-Ann" class="card">
                <div class="box-img">
                    <img src="./src/img/banner_lojas_mendonca.jpg" alt="Banner Lojas Mendonça">
                </div>

                <div class="content">
                    <h2>Ananás</h2>
                    <p>TO</p>
                </div>
            </div>

        </div>

    </main>


    <footer>
        <div class="rodape">
            <div class="box-img">
                <img src="./src/img/instagram.png" alt="Logo Instagram">
                <img src="./src/img/facebook.png" alt="Logo facebook">
                <img src="./src/img/youtube.png" alt="Logo youtube">
            </div>
        </div>
    </footer>

</body>
<script type="module" src="./main.js"></script>

</html>
