<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="./src/scss/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojas Mendonça</title>
</head>

<body>

    <div class="efeito-blur"></div>

    <main>
        <header>
            <div class="box-img">
                <img src="./src/img/logo_lojas_mendocas.png.jpg" alt="Logo Lojas Mendoça">
            </div>

            <div class="description">
                <h1 class="title">Bem vindos(a) à Mendonça</h1>
                <h3 class="tag">Escolha a loja mais próxima de você!</h3>
            </div>

            <div class="box-arrow">
                <a href="#lojas"><img src="./src/img/arrow-down-sign-to-navigate.png" alt="Imagem da seta pra baixo"></a>
            </div>
        </header>


        <section id="lojas">
            <div class="card-list">

                <div id="card-aug" class="card">
                    <div class="box-img">
                        <img src="./src/img/banner_lojas_mendonca.jpg" alt="Banner da Lojas Mendonça">
                    </div>

                    <div class="content">
                        <h2>Agustinópolis</h2>
                        <p>TO</p>
                    </div>
                </div>

                <div id="card-but" class="card">
                    <div class="box-img">
                        <img src="./src/img/banner_lojas_mendonca.jpg" alt="Banner da Lojas Mendonça">
                    </div>

                    <div class="content">
                        <h2>Buriti</h2>
                        <p>TO</p>
                    </div>
                </div>

                <div id="card-tcp" class="card">
                    <div class="box-img">
                        <img src="./src/img/banner_lojas_mendonca.jpg" alt="Banner da Lojas Mendonça">
                    </div>

                    <div class="content">
                        <h2>Tocantinópolis</h2>
                        <p>TO</p>
                    </div>
                </div>

                <div id="card-ann" class="card">
                    <div class="box-img">
                        <img src="./src/img/banner_lojas_mendonca.jpg" alt="Banner da Lojas Mendonça">
                    </div>

                    <div class="content">
                        <h2>Ananás</h2>
                        <p>TO</p>
                    </div>
                </div>

            </div>
        </section>


        <footer>
            <div class="redes-socias">
                <img src="./src/img/instagram.png" alt="Página do instagram">
                <img src="./src/img/facebook.png" alt="Página do facebook">
                <img src="./src/img/youtube.png" alt="Página do youtube">
            </div>
        </footer>
    </main>

</body>
<script type="module" src="./main.js"></script>
</html>
