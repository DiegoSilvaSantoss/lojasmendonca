<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="./scss/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <div class="efeito-blur"></div>

    <main>
        <header>
            <div class="box-img">
                <img src="./img/logo_lojas_mendocas.png.jpg" alt="Imagem logo lojas mendonça">
            </div>

            <div class="description">
                <h1>Atendimento</h1>
                <p>Loja de Buriti</p>
            </div>
        </header>

        <section>
            <div class="card-list">

                <div class="card">
                    <div class="box-img">
                        <img src="./img/technical-support.png" alt="Imagem foto assistência técnica da Lojas Mendonça" style="width: 100px;">
                    </div>

                    <div class="description">
                        <h3>Assistência Técnica</h3>
                    </div>

                    <div class="box-button">
                        <button>
                            <img src="./img/whatsapp.png" alt="Imagem logo do whatsapp" style="width: 30px;">
                            Fale comigo agora mesmo!
                        </button>
                    </div>
                </div>

                <div class="card">
                    <div class="box-img">
                        <img src="./img/fast-delivery.png" alt="Imagem foto caminhão entrega rápida da Lojas Mendonça" style="width: 100px;">
                    </div>

                    <div class="description">
                        <h3>Entregas e Montagem</h3>
                    </div>

                    <div class="box-button">
                        <button>
                            <img src="./img/whatsapp.png" alt="Imagem logo do whatsapp" style="width: 30px;">
                            Fale comigo agora mesmo!
                        </button>
                    </div>
                </div>

                <div class="card">
                    <div class="box-img">
                        <img src="./img/cashier.png" alt="Imagem foto atendimento ao caixa da Lojas Mendonça" style="width: 100px;">
                    </div>

                    <div class="description">
                        <h3>Atendimento ao Caixa</h3>
                    </div>

                    <div class="box-button">
                        <button>
                            <img src="./img/whatsapp.png" alt="Imagem logo do whatsapp" style="width: 30px;">
                            Fale comigo agora mesmo!
                        </button>
                    </div>
                </div>

                <div class="card">
                    <div class="box-img">
                        <img src="./img/receipt.png" alt="Imagem foto cobranças da Lojas Mendonça" style="width: 100px;">
                    </div>

                    <div class="description">
                        <h3>Cobrança</h3>
                    </div>

                    <div class="box-button">
                        <button>
                            <img src="./img/whatsapp.png" alt="Imagem logo do whatsapp" style="width: 30px;">
                            Fale comigo agora mesmo!
                        </button>
                    </div>
                </div>

            </div>
        </section>
    </main>

</body>

</html>
